<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>

	<script type="text/javascript">
		var version = '1.4';
		var config = {
			// Define where the app and map should come from (arcgis.com or private Portal)
			default_sharing_url: "http://gisportal.nps.gov/arcgis/sharing/content/items",
			default_proxy_url: "http://gisportal.nps.gov/arcgis/sharing/proxy",
			//default_sharing_url: "//www.arcgis.com/sharing/content/items",
			//default_proxy_url: "//www.arcgis.com/sharing/proxy",

			// Application to open. if no other is given (optional)
			// Currently app must be shared with everyone
			appid: "6d15eedf8f72411f843866b0f1481b09",
			//appid: "0436a313fa104ea489595daf90f9d023", // FIXME on AGOL

			// Map to open if no other is given. ignored if valid app_id is provided
			// Currently map must be shared with everyone
			webmap: "7b930930c5a842b9aad33fd57973c913", //BELA demo on portal
			//webmap: "de0de30ac9444e12899ef04431355685", // BELA on AGOL (FIXME: this map generates an itemNotFound error)

			// Text to display on the zoom to bookmark control
			bookmarks_alias: "Zoom",

			// Color of the map pins in order of the tabs
			// will only use as many colors as you have tabs, and will cycle if you have more tabs than colors
			color_order: "green,red,blue,purple",

			// Specifies whether or not popups have a link to a separate Details panel
			details_panel: false,

			// Specify point layer(s) in your map that do NOT define a tab in the shortlist.
			// If there's more than one layer, use the "|" character as delimiter
			point_layers_not_to_be_shown_as_tabs: "",

			// Specify layer(s) in your map that will be clickable in the Shortlist
			// If there's more than one layer, use the "|" character as delimiter
			supporting_layers_that_are_clickable: "",

			// Show a location button that shows/hides the user's GPS location (on supported browsers)
			geolocator: false,

			// Percent of the Height/Width to pan with each arrow key
			pan_percent: 15,

			// Show Social Media Icons
			show_facebook: true,
			show_twitter: true,
			show_bitly: true,

			// Is app embeded?  !embed => include banner; true => no banner/header
			embed: false
		};
	</script>
	<script type="text/javascript" src="app/units.js"></script>
	<script type="text/javascript" src="app/main.js"></script>

</head>

<body class="claro">

    <!-- Header Section-->
		<div id="banner">
			<div id="parkShortName"></div>
			<div id="parkDetailName">
				<div id="unitType"></div>
				<div id="parkLocation"></div>
			</div>
			<div class="orgLogo">
				<h2><a href="http://www.nps.gov" target="blank">National Park Service</a></h2>
				<div class = "orgLogoDiv">
					<a href="http://www.nps.gov" target="blank">
						<img src="images/ArrowheadNoBackground.png" height="55" alt="National Park Service Arrowhead">
					</a>
				</div>
			</div>
			<div class="mapTitle">
				<div class="titleArea">
					<h1 id="title">Shortlist Story Map</h1>
				</div>
				<div class="social">
					<i class="shareIcon share_facebook socialIcon-facebook-squared-1" title="Share on Facebook" tabindex="0"></i>
					<i class="shareIcon share_twitter socialIcon-twitter-1" title="Share on Twitter" tabindex="0"></i>
					<i class="shareIcon share_bitly socialIcon-link" title="Share a short link" tabindex="0"></i>
					<div class="popover">
						<div class="arrow"></div>
						<div class="popover-content" id="bitlyContent">
							<div style="width:150px; height:30px">
								<div id="bitlyLoad" style="position:absolute; top: 16px; left: 24px; width:130px; text-align:center;">
									<img src="images/loader/loader-upload.gif" alt="Loading" />
								</div>
								<input id="bitlyInput" type="text" value="" style="display: none; width: 150px;">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

    <div id="mobileTitlePage">
			<div id="mobileTitle"></div>
      <!-- <a href="http://www.nps.gov" target="blank"><img src="images/ArrowheadNoBackground.png" height="55" alt="National Park Service Arrowhead"></a> -->
    </div>

 	<div id="mainWindow">	
        <div id="divStrip">
            <div id="tabs"></div>
            <div id="bookmarksCon">
                <div id="bookmarksToggle" tabindex="0"><p id="bookmarksTogText"></p></div>
                <div id="bookmarksDiv">
                </div>
            </div>
        </div>
		<div id="mobileBookmarksCon">
        	<div id="mobileBookmarksToggle" tabindex="0"><p id="mobileBookmarksTogText"></p></div>
            <div id="mobileBookmarksDiv"></div>
		</div>
        
        <div id="paneLeft">
            <ul id="myList" class="tilelist"></ul>
			<div class="noFeature">
			<span class="noFeatureText">
				<!--There are no features within the current map extent.  
				Click on the home button to return to the initial extent.-->
				None of these places are in your current map extent.
				Zoom out to see places.
			</span>
			<!--<div id="homeIcon">
				<span class='icon-home'></span>
			</div>-->
		</div>
        </div>

		<div id="map" tabindex="0">
			<div id="zoomToggle">
				<div id="zoomIn" tabindex="0">+</div>
				<div id="zoomExtent" tabindex="0">
					<img id="zoomExtentImg" src="images/npmap_home.png" alt="Zoom map to initial extents">
				</div>
				<div id="zoomOut" tabindex="0">-</div>
				<div id="locateButton" tabindex="0">
					<img id="locateImage" src="images/location-arrow.png" alt="Show current location on map">
				</div>
			</div><!--?zoomToggle-->

			<div id="hoverInfo"></div>
		</div>
		
		<div id="mobileThemeBar" tabindex="0">
			<div id="navThemeLeft" tabindex="0">
				<span class='icon-arrow-left'></span>
			</div>
			<div id="navThemeRight" tabindex="0">
				<span class='icon-arrow-right'></span>
			</div>
			<div class="swiper-container">
  				<div class="swiper-wrapper"></div>
			</div>
			<div id='returnIcon' tabindex="0">
				<i class='icon-list'></i>
			</div>
			<div id="returnHiddenBar" tabindex="0"></div>
			<div id="centerMapIconContainer" tabindex="0">
				<div id='centerMapIcon'>
					<i class='icon-contract'></i>
				</div>
			</div>
		</div>
		
		<div id="mobilePaneList">
            <ul id="mobileList" class="mobileTileList"></ul>
			<div class="noFeature">
			<span class="noFeatureText">
				<!--There are no features within the current map extent.  
				Click on the home button to return to the initial extent.-->
				None of these places are in your current map extent.
				Zoom out to see places.
			</span>
			<!--<div id="homeIcon">
				<span class='icon-home'></span>
			</div>-->
		</div>
        </div>
		
		<div id="mobileFeature">
			<div class="swiper-container">
  				<div class="swiper-wrapper"></div>
			</div>
		</div>
		
		<div id="mobileSupportedLayersView"></div>
		
		<div id="mobilePaneFader"></div>
       
 	</div>

    <div id="whiteOut">
        <img id="loader" src="images/loader/loader.gif" alt="Application is loading..."/>
    </div>

		<!-- Fatal error box -->
		<div id="fatalError">
			<table border="0">
				<tr>
					<td width="70px" align="center" id="fatalError-icon"></td>
					<td id="fatalError-msg">
						<b class="error-title"></b>
						<p class="error-msg"></p>
					</td>
				</tr>
			</table>
		</div>

</body>

</html>
