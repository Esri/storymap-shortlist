<div class="imageSelectorFlickr">
	<form class="form-inline" role="form" onsubmit="return false;">
		<div class="form-group">
			<span class="icon fa fa-flickr"></span>
			<span class="title">Flickr</span>
			<input type="text" class="form-control userName" value="" placeholder="<%= fieldUserName %>"/>
		</div>
		<button class="btn btn-primary btn-userLogin"><%= btnSearch %></button>
		<span class="loadingMsg"></span>
	</form>
	<div class="errorMsg"></div>
	<div class="sets"></div>
</div>
