<div class="backdrop"></div>
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-logo"></div>
		<div class="modal-header">
			<h4 class="modal-title"><%= editTab %></h4>
		</div>

		<div class="modal-body">
			<!-- Title field -->
			<div class="form-group titleContainer">
				<input type="text" class="form-control title clear" placeholder="" spellcheck="true"/>
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>

			<div class="tab-pane viewMediaSelectorContainer">
				<table class="tab-cfg">
					<tr class="tab-cfg-row ">
						<td class="tab-cfg-title" style="outline: none;">
							<%= themeColor %>
						</td>
						<td class="tab-cfg-btns">
							<div class="color-control">
								<input type="text" id="colorpicker" />
							</div>
						</td>
					</tr>
					<tr class="tab-cfg-row tab-cfg-location">
						<td class="tab-cfg-title" style="outline: none;">
							<%= location %>
						</td>
						<td class="tab-cfg-btns">
							<div class="regular-control" style="display: block;">
								<span class="btn-group">
									<button type="button" class="btn btn-default btn-xs btn-primary" data-value="default" style="">
										<%= auto %>
									</button>
									<button type="button" class="btn btn-default btn-xs" data-value="custom" data-toggle="tooltip" title="Lets you display a specific map location when this tab is selected">
										<%= customConfig %> &nbsp;
									</button>
								</span>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="modal-footer">
			<span class="modal-footer-left"><button class="btn btn-back btn-naked">< <%= btnBack %></button></span>
			<span class="btnSubmitWrapper" data-toggle="tooltip"">
				<button class="btnSubmit btn btn-primary" ></button>
			</span>
			<button class="btnCancel btn btn-naked btn-close"><%= btnCancel %></button>
			<div class="btnSubmitTooltipContainer"></div>
		</div>
	</div>
</div>
