<div id="addFeatureBar">
	<button id="addFeature" class="btn btn-success">Add</button>
	<button id="importFeature" class="btn btn-success">Import</button>
	<button id="organizeFeatures" class="btn btn-primary">Organize</button>
	<button id="locateFeatures" class="btn btn-warning">
		<span class="unlocatedFeatures"></span>
	</button>
	<button id="completeOrganization" class="btn btn-success">Done</button>
	<button id="deleteFeatures" class="btn btn-danger disabled">Delete</button>
	<div id="moveFeaturesContainer" class="dropdown">
		<button class="btn btn-default dropdown-toggle disabled" type="button" id="moveFeaturesDropdownMenu" data-toggle="dropdown">
			Move
			<span class="caret"></span>
		</button>
		<ul id="tabSelector" class="dropdown-menu" >
		</ul>
	</div>
</div>
