<div class="settings-mapoptions">
	<table class="tab-cfg">
		<tr class="tab-cfg-row tab-cfg-extent-mode">
			<td class="tab-cfg-title" style="outline: none;">
				<div class="homeLocation"><%= defaultMapLocation %></div>
			</td>
			<td class="tab-cfg-extent-btns">
				<div class="regular-control" style="display: block;">
					<span class="btn-group">
						<button type="button" class="btn btn-default btn-xs btn-primary defaultExtent" data-value="default" data-placement="top" data-title="<%= autoTooltip %>">
							<%= auto %>
						</button>
						<button type="button" class="btn btn-default btn-xs customHomeExtent" data-value="customHome" data-placement="top" data-title="<%= customTooltip %>">
							<%= custom %>&nbsp;
						</button>
					</span>
				</div>
			</td>
			<td>
				<span class="extentModeTooltip" data-placement="right" data-title="<%= mapLocationTooltip %>" >
					<img class="helpImg" src="resources/tpl/builder/icons/builder-help.png">
				</span>
			</td>
		</tr>
	</table>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="opt-checkbox-locateBtn" />
			<%= locateButton %>
			<span class="locateButtonTooltip" data-placement="right" data-title="<%= locateButtonTooltip %>" >
				<img class="helpImg" src="resources/tpl/builder/icons/builder-help.png">
			</span>
		</label>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox" class="opt-checkbox-place-finder" />
			<%= geocoder %>
			<span class="searchWidgetTooltip" data-placement="right" data-title="<%= geocoderTooltip %>" >
				<img class="helpImg" src="resources/tpl/builder/icons/builder-help.png">
			</span>
		</label>
	</div>
	<div class="bookmarksContainer">
		<div class="checkbox opt-container" >
			<label>
				<input type="checkbox" class="opt-checkbox-bookmarks" />
				<%= bookmarks %>
				<span class="bookmarkTooltip" data-placement="right" data-title="<%= bookmarksHelp %>" >
					<img class="helpImg" src="resources/tpl/builder/icons/builder-help.png">
				</span>
			</label>
			<div class="opt-bookmarks-alias-cont">
				<label>
					<%= bookmarksMenuName %>
					<input type="text" class="opt-bookmarks-alias" />
				</label>
			</div>
		</div>
	</div>
</div>
