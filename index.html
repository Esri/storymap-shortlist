<!DOCTYPE html> 
<html lang="en">
<head>

<title>Shortlist</title>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.11/esri/css/esri.css" />
<link rel="stylesheet" type="text/css" href="http://js.arcgis.com/3.11/dijit/themes/claro/claro.css">
<link rel="stylesheet" type="text/css" href="colorbox/colorbox.css">
<link rel="stylesheet" type="text/css" href="lib/idangerous.swiper.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="stylesheet" type="text/css" href="css/responsive.css">

<script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="lib/IconSpecs.js"></script>
<script type="text/javascript" src="lib/common/helper_functions.js"></script>
<script type="text/javascript" src="lib/jquery.animate-colors-min.js"></script>
<script type="text/javascript" src="lib/idangerous.swiper.js"></script>
<script type="text/javascript">var djConfig = {parseOnLoad: true};</script>
<script type="text/javascript" src="http://js.arcgis.com/3.11/"></script>
<script type="text/javascript" src="colorbox/jquery.colorbox-min.js"></script>
<script type="text/javascript" src="app/main.js"></script>

<script type="text/javascript">
var version = '1.4';
/******************************************************
********************  config section ******************
*******************************************************/
var EMBED = false  //false => include banner; true => no black NPS banner in header
//var WEBMAP_ID = "7b930930c5a842b9aad33fd57973c913"; //BELA demo on portal
var WEBMAP_ID = "1966ef409a344d089b001df85332608f"; // San Diego on AGOL

var BOOKMARKS_ALIAS = "Zoom";
var COLOR_ORDER = "green,red,blue,purple"; // will only use as many colors as you have tabs
var DETAILS_PANEL = false;  // specifies whether or not popups have a link to a separate Details panel
//
// Specify shapefile or CSV point layer(s) on your map that do NOT define a tab in the shortlist.
// If there's more than one layer, use the "|" character as delimiter
var POINT_LAYERS_NOT_TO_BE_SHOWN_AS_TABS = "";

// Specify shapefile or CSV layer(s) in your map that will be clickable in the Shortlist
// If there's more than one layer, use the "|" character as delimiter
var SUPPORTING_LAYERS_THAT_ARE_CLICKABLE = "";

// Location button that locates user (on supported browsers)
var GEOLOCATOR = false;

// Percent of the Height/Width to pan with each arrow key
var PAN_PERCENT = 0.15

// Uncomment and edit to use Portal for ArcGIS
//var DEFAULT_SHARING_URL = "http://gisportal.nps.gov/arcgis/sharing/content/items";
//var DEFAULT_PROXY_URL = "http://gisportal.nps.gov/arcgis/sharing/proxy";

/******************************************************
******************  end config section ****************
*******************************************************/

</script>

</head>

<body class="claro">

    <!-- Header Section-->
    <div id="header">
      <div id="headerText">
	    <h1 id="title"></h1>
	    <h2 id="subtitle"></h2>
      </div>
      <div id="logoArea">
        <div id="organizationText">
          Alaska Region<br/>
          National Park Service<br/>
          U.S. Department of the Interior<br/>
        </div>
        <div id="logo">
          <img src="images/ArrowheadNoBackground.png" height="75" alt="National Park Service Arrowhead">
        </div>
      </div>
    </div>
	
    <div id="mobileTitlePage"></div>
	
 	<div id="mainWindow">	
        <div id="divStrip">
            <div id="tabs"></div>
            <div id="bookmarksCon">
                <div id="bookmarksToggle" tabindex="0"><p id="bookmarksTogText"></p></div>
                <div id="bookmarksDiv">
                </div>
            </div>
        </div>
		<div id="mobileBookmarksCon">
        	<div id="mobileBookmarksToggle" tabindex="0"><p id="mobileBookmarksTogText"></p></div>
            <div id="mobileBookmarksDiv"></div>
		</div>
        
        <div id="paneLeft">
            <ul id="myList" class="tilelist"></ul>
			<div class="noFeature">
			<span class="noFeatureText">
				<!--There are no features within the current map extent.  
				Click on the home button to return to the initial extent.-->
				None of these places are in your current map extent.
				Zoom out to see places.
			</span>
			<!--<div id="homeIcon">
				<span class='icon-home'></span>
			</div>-->
		</div>
        </div>

        <div id="map" tabindex="0">
            <div id="zoomToggle">
                <div id="zoomIn" tabindex="0">+</div>
                <div id="zoomExtent" tabindex="0">
					<img id="zoomExtentImg" src="images/npmap_home.png" alt="Zoom map to initial extents">
				</div>
                <div id="zoomOut" tabindex="0">-</div>
				<div id="locateButton" tabindex="0">
					<img id="locateImage" src="images/locateButton.png" alt="Show current location on map">
				</div>
				
            </div><!--?zoomToggle-->    
			
            <div id="hoverInfo"></div>
			
		</div>
		
		<div id="mobileThemeBar" tabindex="0">
			<div id="navThemeLeft" tabindex="0">
				<span class='icon-arrow-left'></span>
			</div>
			<div id="navThemeRight" tabindex="0">
				<span class='icon-arrow-right'></span>
			</div>
			<div class="swiper-container">
  				<div class="swiper-wrapper"></div>
			</div>
			<div id='returnIcon' tabindex="0">
				<i class='icon-list'></i>
			</div>
			<div id="returnHiddenBar" tabindex="0"></div>
			<div id="centerMapIconContainer" tabindex="0">
				<div id='centerMapIcon'>
					<i class='icon-contract'></i>
				</div>
			</div>
		</div>
		
		<div id="mobilePaneList">
            <ul id="mobileList" class="mobileTileList"></ul>
			<div class="noFeature">
			<span class="noFeatureText">
				<!--There are no features within the current map extent.  
				Click on the home button to return to the initial extent.-->
				None of these places are in your current map extent.
				Zoom out to see places.
			</span>
			<!--<div id="homeIcon">
				<span class='icon-home'></span>
			</div>-->
		</div>
        </div>
		
		<div id="mobileFeature">
			<div class="swiper-container">
  				<div class="swiper-wrapper"></div>
			</div>
		</div>
		
		<div id="mobileSupportedLayersView"></div>
		
		<div id="mobilePaneFader"></div>
       
 	</div>

    <div id="whiteOut">
        <img id="loader" src="images/loader/loader.gif" alt="Application is loading..."/>
    </div>
    
</body>

</html>
