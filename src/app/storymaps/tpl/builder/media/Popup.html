<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			<h4 class="modal-title"><%= lblTitle %></h4>
		</div>

		<div class="modal-body">
			<div class="viewMediaSelectorContainer"></div>
				<div class="checkbox opt-select-all-container">
					<label style="outline: none;">
						<input type="checkbox" class="opt-checkbox-select-all">
						<%= selectAll %> 
					</label>
				</div>
		</div>

		<div class="modal-footer">
			<span class="modal-footer-left"><button class="btn btn-back btn-naked">< <%= btnBack %></button></span>
			<button class="btnSubmit btn btn-primary"></button>
			<button class="btnCancel btn btn-naked btn-close" data-dismiss="modal"><%= btnCancel %></button>
		</div>
	</div>
</div>
