<div class="layout">
	<div class="layout-selected"></div>
	<div class="layout-thumb-container">
		<img class="layout-thumb" src="<%= thumbnail %>"/>
	</div>
	<div class="layout-content">
		<div class="layout-title"><%= title %></div>
		<div class="layout-description"><%= description %></div>
		<div class="layout-live"><a target="_blank" href="<%= viewExampleURL %>"><%= viewExample %></a></div>
	</div>
</div>
