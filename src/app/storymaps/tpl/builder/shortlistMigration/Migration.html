<div class="backdrop"></div>
<div class="modal-dialog">
	<div class="modal-content">
		<div class="modal-logo edit"></div>
		<div class="modal-header">
			<h4 class="modal-title"><%= welcome %></h4>
		</div>

		<div class="modal-body">

			<div class="tab-pane viewMigrationSelectorContainer">
				<div class="importQuestion"><%= importQuestion %></div>

				<div class="radio">
					<label class="opt-radio-import">
						<input type="radio" name="optradio" value="import" checked=true/>
						<%= importOption %>
					</label>
					<div class="importExplain"><%= importExplainYes %></div>
				</div>
				<div class="radio">
					<label class="opt-radio-import">
						<input type="radio" name="optradio" value="as-is" />
						<%= asIsOption %>
					</label>
					<div class="importExplain"><%= asIsText %></div>
				</div>
				<div class="radio">
					<label class="opt-radio-import">
						<input type="radio" name="optradio" value="0" />
						<%= no %>
					</label>
					<div class="importExplain"><%= importExplainNo %></div>
				</div>

			</div>
		</div>

		<div class="modal-footer">
			<span class="modal-footer-left"><button class="btn btn-back btn-naked">< <%= btnBack %></button></span>
			<span class="btnSubmitWrapper" data-toggle="tooltip"">
				<button class="btnSubmit btn btn-primary" ></button>
			</span>
			<div class="btnSubmitTooltipContainer"></div>
		</div>
	</div>
</div>
