<div class='swiper-slide'>
	<div class='detailHeader'>
		<div class="detailFeatureNum" ></div>
		<div class='detailFeatureTitle'></div>
	</div>
	<div class="detailTextContainer">
		<div class="detailPictureDiv uploader drag-area drag-default">
			<span class="uploadWait smallLoader hidden"></span>
			<img style="max-width: 506px; max-height: 493px;" >
			<div class="imagePicker">
				<span><%=addImage%><span>
			</div>
			<div class="resources"></div>
			<div class="warningText"></div>
		</div>
		<div class='description detailFeatureDesc editable'></div>
		<div class="website"></div>
	</div>
	<div class="editLocationContainer">
		<button class="setLocation btn btn-warning" ><%=setLocation%></button>
		<button class="editLocation btn btn-primary" ><%=changeLocation%></button>
		<button class="updateLocation btn btn-success" ><%=update%></button>
		<button class="cancelLocation btn btn-danger" ><%=cancel%></button>
	</div>
</div>
